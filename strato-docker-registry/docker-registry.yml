docker-registry:
  container_name: docker-registry.service.strato
  image: docker-registry.service.strato:1818/staging/registry:2
  labels:
  - com.example.description=Docker Registry
  net: host
  ports:
  - 1818:1818
  environment:
  -  REGISTRY_HTTP_TLS_CERTIFICATE=/etc/stratoscale/certs/domain.crt
  -  REGISTRY_HTTP_TLS_KEY=/etc/stratoscale/certs/domain.key
  volumes:
  - /mnt/containers/registry:/var/lib/registry:rw,Z
  - /etc/stratoscale/certs:/etc/stratoscale/certs:ro
